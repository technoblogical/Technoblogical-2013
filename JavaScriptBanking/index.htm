<!DOCTYPE html>
<html>
 <head>
  <script>
   function numberFromTheTextBox(){
    //get the number from the text box
    return Number(document.getElementById('theBalance').innerHTML);
   }
   function depositFunction(){
    var workingWithTheBalance=numberFromTheTextBox(); //get the number from the text box
    workingWithTheBalance+=Number(document.getElementById('theBox').value); //Adds to the balance
    document.getElementById('theBalance').innerHTML=workingWithTheBalance.toFixed(2); //changes the "balance" below the form
    document.getElementById('theTransactions').innerHTML+="<tr><td>deposit</td><td>+"+Number(document.getElementById('theBox').value)+"</td></tr>"; //adds transaction to the table
   }// end of depositFunction
   function withdrawalFunction(){
    var workingWithTheBalance=numberFromTheTextBox(); //get the number from the text box
    workingWithTheBalance-=Number(document.getElementById('theBox').value); //subtracts from the balance
    document.getElementById('theBalance').innerHTML=workingWithTheBalance.toFixed(2); //changes the "balance" below the form
    document.getElementById('theTransactions').innerHTML+="<tr><td>withdrawal</td><td>-"+Number(document.getElementById('theBox').value)+"</td></tr>"; //adds transaction to the table
   } //end of withdrawalFunction
   function monthEndFunction(){
    var workingWithTheBalance=numberFromTheTextBox();//get the number from the text box
    if (workingWithTheBalance>=100){
     document.getElementById('theTransactions').innerHTML+="<tr><td>interest</td><td>+"+(workingWithTheBalance*0.01).toFixed(2)+"</td></tr>";
     workingWithTheBalance*=1.01; //Add interest if balance is over $100
    } else if(workingWithTheBalance<=11.99){
     document.getElementById('theTransactions').innerHTML+="<tr><td>Service Fee</td><td>-12.00</td></tr><tr><td>Insufficient Funds</td><td>-20.00</td></tr>"; //adds transaction to the table
     workingWithTheBalance-=32; //Charges service($12) and insufficient funds($20) fee if balance is under $12
    } else {
     workingWithTheBalance-=12; //Charges service fee if balance is under $100
     document.getElementById('theTransactions').innerHTML+="<tr><td>Service Fee</td><td>-12.00</td></tr>"; //adds transaction to the table
    }
    document.getElementById('theBalance').innerHTML=workingWithTheBalance.toFixed(2); //changes the "balance" below the form
   }//end of monthEndFunction
  </script>
 <head>
 <body>
  <input type="text" id="theBox" value="00.00"><br/>
  <button onClick="depositFunction()">deposit</button>
  <button onClick="withdrawalFunction()">withdrawal</button>
  <button onClick="monthEndFunction()">month end</button>
  <br/>
  Bank Balance: $<span id="theBalance">00.00</span><hr>
  transactions<br/>
  <table border="1" id="theTransactions" style="width:100%;table-layout:auto;text-align:right;"></table>
 </body>
</html>
